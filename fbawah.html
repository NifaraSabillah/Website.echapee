<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échappée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia;
        }

        body {
            background-color: #f8f8f8;
            color: #f8eec8;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-video {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-height: 400px;
            margin-bottom: 30px;
        }

        .footer-video video {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

        .product-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .product {
            background-color: #5c2e0c;
            color: white;
            padding: 15px;
            border: 1px solid white;
            border-radius: 8px;
            width: 45%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .see-all-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .see-all-button:hover {
            background-color: #ddd;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-social a img {
            width: 30px;
            height: 30px;
        }

        .footer-copyright {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-video">
            <video autoplay muted loop>
                <source src="Video Background Menu Footer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="product-section">
            <div class="product">
                <img src="Product 1.avif" alt="Product 1">
                <h3>Gaspard long-sleeved cardigan</h3>
            </div>
            <div class="product">
                <img src="Product 2.avif" alt="Product 2">
                <h3>Cardigan Cathy</h3>
            </div>
        </div><br>
        <a href="product.html" class="see-all-button">See All Products</a><br><br><br>
        <div class="footer-social">
            <a href="#"><img src="Facebook Logo.webp" alt="Facebook"></a>
            <a href="#"><img src="Instagram Logo.webp" alt="Instagram"></a>
            <a href="#"><img src="Twitter Logo.webp" alt="Twitter"></a>
        </div>
        <div class="footer-copyright">
            &copy; 2024 Échappée All Rights Reserved.
        </div>
    </footer>
</body>
</html>
